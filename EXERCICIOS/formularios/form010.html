<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" autocomplete="on" method="get"> 

        <p>
            <label for="iano">Em que ano voce nasceu</label>
            <input type="number" name="iano" id="iano" min="1900" max="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade"> Sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = atual - Number(iano.value)
            }
        </script>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>
