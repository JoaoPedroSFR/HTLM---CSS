<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em hospedagem propria</title>
</head>

<body>
    <h1> Hospedagem propria videos</h1>
    <p>Este video esta hospedado em meu proprio servidor</p>
    <video src="midia/video.mp4" width="500" controls></video>
    <video poster="imagens/foto-m.png" width="500" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navagedor nao tem compatibilidade com esse tipo de arquivo</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2q7aspbwb1U?si=8NloB-n3M9XbAQzv&amp;start=600"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
