<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible-box</title>
    <style>
        div.container{
            background-color: aqua;
            display: flex;
            flex-flow: row nowrap;


        }
        div.item{
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            flex-basis:150px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">bb bb aaaa aaa aaaa aaa aaaaaa aaaaa aaab b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">ebbb bbbbb bbbbb bbbbb bbbbbb bbbb bbb bbb bb bb bb bbb bb</div>
        <div class="item" id="i6" >f</div>
        <div class="item" id="i7" >g</div>

    </div>
</body>
</html>
