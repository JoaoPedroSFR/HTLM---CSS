<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible-box</title>
    <style>
        div.container{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
            

        }
        div.item{
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        #i1{order: 0;}
        #i2{order: -2;}
        #i3{order: -4;}
        #i4{order: 8;}
        #i5{order: 4;}
        #i6{order: -10;}
        #i7{order: 5;}
    </style>
</head>
<body>

    <div class="container">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6" >f</div>
        <div class="item" id="i7" >g</div>

    </div>
</body>
</html>
