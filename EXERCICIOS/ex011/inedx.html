<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>

<body>
    <h1>Imagem dinaminca</h1>
    <p>Tentar abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho na vanegador
    </p>
</body>
<picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
</picture>
<h1>Reproduzindo audio em HTML 5</h1>

<audio preload="metadata" controls autoplay loop>
    <source src="midia/musica-teste.mp3" type="audio/mpeg">
    <p>Infelizmente o ser navegador nao consegue executar esse tipo de midia <a href="midia/musica-teste.mp3">CLique
            aqui para baixar o audio</a></p>
</audio>

</html>
