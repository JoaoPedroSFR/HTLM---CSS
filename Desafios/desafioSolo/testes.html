<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem ao Lado do Texto</title>
  <style>
    .container {
      display: flex;
      align-items: center; /* Alinha verticalmente o texto e a imagem */
    }

    .imagem {
      width: 50px; /* Tamanho da imagem */
      height: 50px; /* Tamanho da imagem */
      margin-right: 10px; /* Espa√ßo entre a imagem e o texto */
    }

    .texto {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="imagem" src="sua-imagem.jpg" alt="Imagem">
  <div class="texto">Texto ao lado da imagem</div>
</div>

</body>
</html>
