<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <main>
        <section>
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as confiugurações no seu
                    ambiente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="roxofnd">
                        <i class="material-icons">person</i>
                        <input type="text" name="email" id="iemail" class="forms" placeholder="seu e-mail" required>
                    </div>

                    <div class="roxofnd">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" class="forms" placeholder="sua senha" required>
                    </div>

                    <div id="botoes">
                        <input id="bt01" type="submit" value="Entrar">
                        <input id="bt02" type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
